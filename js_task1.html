<!DOCTYPE html>
<html lang="en">

<head>
    <title>Task01</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <script>
        function date1() {
            const d = new Date();
            document.getElementById("demo").innerHTML = d.toDateString();
        }
        function date2() {
            const d = new Date();
            document.getElementById("demo1").innerHTML = d;
        }
    </script>
    <div><button onclick="date1()">Show Date</button>
        <p id="demo"></p>
    </div>
    <div><button onclick="date2()">Show Time</button>
        <p id="demo1"></p>
    </div>
</body>

</html>
