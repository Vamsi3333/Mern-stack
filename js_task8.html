<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Task08</title>
  <style>
    .container {
      text-align: center;
      margin-top: 50px;
    }

    #image {
      width: 200px;
      height: auto;
      position: relative;
      left: 0;
      transition: left 0.5s ease;
    }

    .btn {
      margin: 10px;
    }
  </style>
</head>

<body>
  <script>
    var obj = null;
    var ct = 5;
    var flag;

    function init() {
      obj = document.getElementById("image");
      obj.style.left = "0px"; // Set initial left position
    }

    function move() {
      var currentLeft = parseInt(obj.style.left) || 0;
      obj.style.left = currentLeft + ct + "px";
      flag = setTimeout(move, 100);
    }

    function stop() {
      clearTimeout(flag);
    }

    window.onload = init;
  </script>
  <div class="container">
    <img id="image" src="train.jpeg" alt="Train image">
    <div class="row">
      <div class="mx-auto">
        <button class="btn btn-primary" onclick="move()">Start</button>
        <button class="btn btn-primary" onclick="stop()">Stop</button>
      </div>
    </div>
  </div>
</body>

</html>
