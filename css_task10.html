<!DOCTYPE html>
<head>
    <title>
        Padding assignment
    </title>
    <style>
        #outerRegion{
            border: 1px solid black;
            background-color: white;
            margin: 0;
            padding: 40px;
            width: 25%;
        }

        div{
            color: black;
            background-color: yellow;
            margin: 0;
        }
       


    </style>
       
</head>
<body>
    <div id="outerRegion">
    <div>
        The outer div has padding applied. This results in padding between the edge of the outer div and the edge of the inner div.
    </div>
</div>
</body>
