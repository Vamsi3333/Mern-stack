<!DOCTYPE html>
<head>
    <title>
        Padding assignment
    </title>
    <style>
        #outerRegion{
            border: 1px solid black;
            background-color: white;
            margin: 0;
            padding: 0;
            width: 25%;
        }

        div{
            color: black;
            background-color: yellow;
            margin: 40px;
        }
       


    </style>
       
</head>
<body>
    <div id="outerRegion">
    <div>
        This text has a margin of 40 on all four sides. It is nested within a 'div' with a border to make it easier to see the effect of the margin.
    </div>
</div>
</body>
