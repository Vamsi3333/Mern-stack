<!DOCTYPE html>
<html lang="en">

<head>
    <title>Task03</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333333;
            background-color: #f8f8f8;
            padding: 20px;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        p.error {
            margin-top: 5px;
            color: red;
            font-size: 12px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <form action="">
        <h2>Contact Form</h2>
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required>
            <p class="error" id="err"></p>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
            <p class="error" id="err1"></p>
        </div>
        <div>
            <label for="website">Website:</label>
            <input type="text" name="website" id="website" required>
            <p class="error" id="err2"></p>
        </div>
        <div>
            <label for="mess">Message:</label>
            <textarea name="mess" id="mess" rows="4" required></textarea>
            <p class="error" id="err3"></p>
        </div>
        <div>
            <button type="submit" onclick="return validate();">Submit</button>
        </div>
    </form>

    <script>
        function validate() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var website = document.getElementById("website").value;
            var mess = document.getElementById("mess").value;

            if (name == "" && email == "" && website == "" && mess == "") {
                document.getElementById("name").style.border = "2px solid red";
                document.getElementById("email").style.border = "2px solid red";
                document.getElementById("website").style.border = "2px solid red";
                document.getElementById("mess").style.border = "2px solid red";
                document.getElementById("err").innerHTML = "This field is required";
                document.getElementById("err1").innerHTML = "This field is required";
                document.getElementById("err2").innerHTML = "This field is required";
                document.getElementById("err3").innerHTML = "This field is required";
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
